<div class="bg-image" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOMe8OKNZu5vtCIk4vE4Ayd9SKCtdvYzD-Wg&s');
            "></div>
    
    <div class="col-auto">
        <a routerLink="/" class="btn btn-link">
            <i class="bi bi-house-door-fill h1"></i>
        </a>
    </div>
<div class="gridseat">

    <h1>select seats</h1>
        
    <div class="container" style="margin-top: 20px;" >
        <div class="row mb-2">
            <div class="col-md-2" *ngFor="let item of gridData; let i = index">
                <div class="card" [class.booked]="item.booked" [class.selected]="selectedSeat === item"  [class.finalized]="item.finalized" (click)="confirmBooking(item)">
                    <div class="card-body">
                     
                        <img class="imgchair img-round" alt="permament-seat">
                        
                        <div class="card-title"> {{ item.name }}</div>
                        <p class="card-title"> {{ item.module }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
